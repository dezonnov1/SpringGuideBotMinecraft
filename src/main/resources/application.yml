version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: minecraft_bot_db
    restart: always
    environment:
      POSTGRES_DB: guide_db        # Имя базы данных
      POSTGRES_USER: postgres      # Имя пользователя БД
      POSTGRES_PASSWORD: password  # Пароль БД (совпадает с DB_PASS ниже)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  app:
    build: .
    container_name: minecraft_bot_app
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      
      # 1. Токен бота
      BOT_TOKEN: YOUR_BOT_TOKEN
      
      # 2. Настройки подключения к БД
      # Важно: хост "db" — это имя сервиса базы данных выше
      DB_URL: jdbc:postgresql://db:5432/guide_db
      # 1. Токен бота
      DB_USER: postgres
      # 1. Токен бота
      DB_PASS: password

    networks:
      - bot-network

volumes:
  pgdata:

networks:
  bot-network:
    driver: bridge