spring:
  application:
    name: test-minecraft-bot

  # Используем H2 в памяти вместо PostgreSQL
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop # Создать таблицы при запуске и удалить после
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Отключаем Flyway в тестах (пусть Hibernate сам создаст таблицы)
  flyway:
    enabled: false

# Заглушки для токенов, чтобы @Value не ругался
telegram:
  bot:
    token: "test_token"